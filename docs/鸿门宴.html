<h1>鸿门宴</h1>
<p>Simplified: 鸿门宴</p>
<p>Traditional: 鴻門宴</p><p>Pinyin: Hong2 men2 yan4</p>
<p>Hongmen feast; (fig.) banquet set up with the aim of murdering a guest; refers to a famous episode in 206 BC when future Han emperor Liu Bang 劉邦|刘邦[Liu2 Bang1] escaped attempted murder by his rival Xiang Yu 項羽|项羽[Xiang4 Yu3]</p>
