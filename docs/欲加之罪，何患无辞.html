<h1>欲加之罪，何患无辞</h1>
<p>Simplified: 欲加之罪，何患无辞</p>
<p>Traditional: 欲加之罪，何患無辭</p><p>Pinyin: yu4 jia1 zhi1 zui4 , he2 huan4 wu2 ci2</p>
<p>If you want to condemn sb, don't worry about the pretext (idiom, from Zuozhuan 左傳|左传); one can always trump up a charge against sb; Give a dog a bad name, then hang him.</p>
