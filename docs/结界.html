<h1>结界</h1>
<p>Simplified: 结界</p>
<p>Traditional: 結界</p><p>Pinyin: jie2 jie4</p>
<p>(Buddhism) to designate the boundaries of a sacred place within which monks are to be trained; a place so designated; (fantasy fiction) force field; invisible barrier (orthographic borrowing from Japanese 結界 "kekkai")</p>
