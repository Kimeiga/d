<h1>五口通商</h1>
<p>Simplified: 五口通商</p>
<p>Traditional: 五口通商</p>
<p>Pinyin: wu3 kou3 tong1 shang1</p><p>the five treaty ports forced on Qing China by the 1842 treaty of Nanjing 南京條約|南京条约 that concluded the First Opium War, namely: Guangzhou 廣州|广州, Fuzhou 福州, Ningbo 寧波|宁波, Xiamen or Amoy 廈門|厦门 and Shanghai 上海</p>
