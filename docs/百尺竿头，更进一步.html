<h1>百尺竿头，更进一步</h1>
<p>Simplified: 百尺竿头，更进一步</p>
<p>Traditional: 百尺竿頭，更進一步</p><p>Pinyin: bai3 chi3 gan1 tou2 , geng4 jin4 yi1 bu4</p>
<p>lit. after climbing a hundred feet up a pole, one should go even further (idiom); fig. even if one has achieved a measure of success, one should strive to do even better</p>
