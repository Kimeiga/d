<h1>视角</h1>
<p>Simplified: 视角</p>
<p>Traditional: 視角</p><p>Pinyin: shi4 jiao3</p>
<p>angle from which one observes an object; (fig.) perspective; viewpoint; frame of reference; (cinematography) camera angle; (visual perception) visual angle (the angle a viewed object subtends at the eye); (photography) angle of view</p>
