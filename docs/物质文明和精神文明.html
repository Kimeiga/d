<h1>物质文明和精神文明</h1>
<p>Simplified: 物质文明和精神文明</p>
<p>Traditional: 物質文明和精神文明</p><p>Pinyin: wu4 zhi4 wen2 ming2 he2 jing1 shen2 wen2 ming2</p>
<p>material and spiritual culture; matter and mind; material progress, ideology and culture (philosophic slogan, adopted into Deng Xiaoping theory from 1978)</p>
