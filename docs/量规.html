<h1>量规</h1>
<p>Simplified: 量规</p>
<p>Traditional: 量規</p><p>Pinyin: liang2 gui1</p>
<p>gauge that is held against an object to judge thickness, diameter etc, such as a feeler gauge, calipers etc; (abbr. for 評價量規|评价量规[ping2 jia4 liang2 gui1]) rubric (i.e. a guide listing specific criteria for grading)</p>
