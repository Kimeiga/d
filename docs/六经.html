<h1>六经</h1>
<p>Simplified: 六经</p>
<p>Traditional: 六經</p>
<p>Pinyin: Liu4 jing1</p><p>Six Classics, namely: Book of Songs 詩經|诗经[Shi1 jing1], Book of History 尚書|尚书[Shang4 shu1], Book of Rites 儀禮|仪礼[Yi2 li3], the lost Book of Music 樂經|乐经[Yue4 jing1], Book of Changes 易經|易经[Yi4 jing1], Spring and Autumn Annals 春秋[Chun1 qiu1]</p>
