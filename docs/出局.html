<h1>出局</h1>
<p>Simplified: 出局</p>
<p>Traditional: 出局</p><p>Pinyin: chu1 ju2</p>
<p>to send off (player for a foul); to knock out (i.e. to beat in a knock-out tournament); to eliminate; to call out; to kill off; to pull out of (a competition); to retire (a runner in baseball); out (i.e. man out in baseball)</p>
