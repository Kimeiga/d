<h1>彭德怀</h1>
<p>Simplified: 彭德怀</p>
<p>Traditional: 彭德懷</p><p>Pinyin: Peng2 De2 huai2</p>
<p>Peng Dehuai (1898-1974), top communist general, subsequently politician and politburo member, disgraced after attacking Mao's failed policies in 1959, and died after extensive persecution during the Cultural Revolution</p>
