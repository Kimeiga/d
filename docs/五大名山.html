<p>Simplified: 五大名山</p>
<p>Traditional: 五大名山</p>
<p>Pinyin: Wu3 da4 Ming2 shan1</p><p>Five Sacred Mountains of the Daoists, namely: Mt Tai 泰山[Tai4 Shan1] in Shandong, Mt Hua 華山|华山[Hua4 Shan1] in Shaanxi, Mt Heng 衡山[Heng2 Shan1] in Hunan, Mt Heng 恆山|恒山[Heng2 Shan1] in Shanxi, Mt Song 嵩山[Song1 Shan1] in Henan</p>
