<h1>武术</h1>
<p>Simplified: 武术</p>
<p>Traditional: 武術</p><p>Pinyin: wu3 shu4</p>
<p>military skill or technique (in former times); all kinds of martial art sports (some claiming spiritual development); self-defense; tradition of choreographed fights from opera and film (recent usage); also called kungfu 功夫; CL:種|种[zhong3]</p>
