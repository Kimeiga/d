<h1>商鞅</h1>
<p>Simplified: 商鞅</p>
<p>Traditional: 商鞅</p>
<p>Pinyin: Shang1 Yang1</p><p>Shang Yang (c. 390-338 BC), legalist philosopher and statesman of the state of Qin 秦國|秦国[Qin2 guo2], whose reforms paved the way for the eventual unification of the Chinese empire by the Qin dynasty 秦朝|秦朝[Qin2 chao2]</p>
