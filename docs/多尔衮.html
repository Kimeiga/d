<h1>多尔衮</h1>
<p>Simplified: 多尔衮</p>
<p>Traditional: 多爾袞</p><p>Pinyin: Duo1 er3 gun3</p>
<p>Dorgon (1612-1651), fourteenth son of Nurhaci 努爾哈赤|努尔哈赤[Nu3 er3 ha1 chi4], successful general, instrumental in Manchu conquest of China, ruled China as regent 1644-1650 for his nephew Emperor Shunzhi 順治帝|顺治帝[Shun4 zhi4 di4]</p>
