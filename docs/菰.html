<h1>菰</h1>
<p>Simplified: 菰</p>
<p>Traditional: 菰</p><p>Pinyin: gu1</p>
<p>Manchurian wild rice (Zizania latifolia), now rare in the wild, formerly harvested for its grain, now mainly cultivated for its edible stem known as 茭白筍|茭白笋[jiao1 bai2 sun3], which is swollen by a smut fungus; (variant of 菇[gu1]) mushroom</p>
