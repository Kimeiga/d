<h1>外溢</h1>
<p>Simplified: 外溢</p>
<p>Traditional: 外溢</p><p>Pinyin: wai4 yi4</p>
<p>(of liquid) to spill out; to overflow; (of gas) to leak out; (fig.) to spill over; to spread (to new areas); (fig.) (of wealth etc) to drain; to flow outward (esp. overseas); (fig.) (of talent) to show; to be revealed</p>
