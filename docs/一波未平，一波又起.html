<h1>一波未平，一波又起</h1>
<p>Simplified: 一波未平，一波又起</p>
<p>Traditional: 一波未平，一波又起</p><p>Pinyin: yi1 bo1 wei4 ping2 , yi1 bo1 you4 qi3</p>
<p>before the first wave subsides, a new wave rises (idiom); a new problem arises before the old is solved; many twists and turns to a story; one thing after another</p>
