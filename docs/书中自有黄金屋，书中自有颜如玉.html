<h1>书中自有黄金屋，书中自有颜如玉</h1>
<p>Simplified: 书中自有黄金屋，书中自有颜如玉</p>
<p>Traditional: 書中自有黃金屋，書中自有顏如玉</p><p>Pinyin: shu1 zhong1 zi4 you3 huang2 jin1 wu1 , shu1 zhong1 zi4 you3 yan2 ru2 yu4</p>
<p>lit. in books are sumptuous houses and graceful ladies (proverb); fig. be diligent in your studies, success and glory will follow</p>
