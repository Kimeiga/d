<h1>零</h1>
<p>Simplified: 零</p>
<p>Traditional: 零</p><p>Pinyin: ling2</p>
<p>zero; nought; zero sign; fractional; fragmentary; odd (of numbers); (placed between two numbers to indicate a smaller quantity followed by a larger one); fraction; (in mathematics) remainder (after division); extra; to wither and fall; to wither</p>
