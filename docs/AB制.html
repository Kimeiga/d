<h1>AB制</h1>
<p>Simplified: AB制</p>
<p>Traditional: AB制</p><p>Pinyin: A B zhi4</p>
<p>to split the bill (where the male counterpart foots the larger portion of the sum); (theater) a system where two actors take turns in acting the main role, with one actor replacing the other if either is unavailable</p>
