<h1>八字方针</h1>
<p>Simplified: 八字方针</p>
<p>Traditional: 八字方針</p><p>Pinyin: ba1 zi4 fang1 zhen1</p>
<p>a policy expressed as an eight-character slogan; (esp.) the eight-character slogan for the economic policy proposed by 李富春[Li3 Fu4 chun1] in 1961: 調整、鞏固、充實、提高|调整、巩固、充实、提高 "adjust, consolidate, enrich and improve"</p>
