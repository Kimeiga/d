<h1>联产到户</h1>
<p>Simplified: 联产到户</p>
<p>Traditional: 聯產到戶</p><p>Pinyin: lian2 chan3 dao4 hu4</p>
<p>household responsibility system, introduced in the early 1980s, under which each rural household could freely decide what to produce and how to sell, as long as it fulfilled its quota of products to the state</p>
