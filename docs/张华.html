<h1>张华</h1>
<p>Simplified: 张华</p>
<p>Traditional: 張華</p><p>Pinyin: Zhang1 Hua2</p>
<p>Zhang Hua (232-300), Western Jin writer, poet and politician; Zhang Hua (1958-1982), student held up as a martyr after he died saving an old peasant from a septic tank; other Zhang Hua's too numerous to mention</p>
