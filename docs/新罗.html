<h1>新罗</h1>
<p>Simplified: 新罗</p>
<p>Traditional: 新羅</p><p>Pinyin: Xin1 luo2</p>
<p>Silla, Korean kingdom 57 BC-935 AD; one of the Korean Three Kingdoms from 1st century AD, defeating its rivals Paikche 百濟|百济[Bai3 ji4] and Koguryo 高句麗|高句丽[Gao1 gou1 li2] around 660 in alliance with Tang China; unified Silla 658-935</p>
