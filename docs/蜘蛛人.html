<h1>蜘蛛人</h1>
<p>Simplified: 蜘蛛人</p>
<p>Traditional: 蜘蛛人</p><p>Pinyin: Zhi1 zhu1 ren2</p>
<p>Spider-Man, see 蜘蛛俠|蜘蛛侠; nickname of French skyscraper climber Alain Robert (1962-); person who scales the outer walls of a building as a stunt or for building maintenance</p>
<p>Pinyin: zhi1 zhu1 ren2</p>
<p>(coll.) high-rise window washer</p>
