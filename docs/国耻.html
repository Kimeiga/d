<h1>国耻</h1>
<p>Simplified: 国耻</p>
<p>Traditional: 國恥</p><p>Pinyin: guo2 chi3</p>
<p>national humiliation, refers to Japanese incursions into China in the 1930s and 40s, and more especially to Mukden railway incident of 18th September 1931 九一八事變|九一八事变 and subsequent Japanese annexation of Manchuria</p>
