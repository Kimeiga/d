<h1>卫</h1>
<p>Simplified: 卫</p>
<p>Traditional: 衛</p><p>Pinyin: Wei4</p>
<p>surname Wei; vassal state during the Zhou Dynasty (1066-221 BC), located in present day Henan and Hebei Provinces</p>
<p>Pinyin: wei4</p>
<p>to guard; to protect; to defend; abbr. for 衛生|卫生, hygiene; health; abbr. for 衛生間|卫生间, toilet</p>
