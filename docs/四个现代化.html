<h1>四个现代化</h1>
<p>Simplified: 四个现代化</p>
<p>Traditional: 四個現代化</p><p>Pinyin: si4 ge5 xian4 dai4 hua4</p>
<p>Deng Xiaoping's four modernizations practiced from the 1980s (possibly planned together with Zhou Enlai), namely: modernization of industry, agriculture, national defense and science and technology; abbr. to 四化[si4 hua4]</p>
