<h1>家丑不可外传，流言切莫轻信</h1>
<p>Simplified: 家丑不可外传，流言切莫轻信</p>
<p>Traditional: 家醜不可外傳，流言切莫輕信</p><p>Pinyin: jia1 chou3 bu4 ke3 wai4 chuan2 , liu2 yan2 qie4 mo4 qing1 xin4</p>
<p>Don't spread abroad the shame of the family, don't believe rumors lightly. (idiom); Don't wash your dirty linen in public, don't listen to others' gossip.</p>
