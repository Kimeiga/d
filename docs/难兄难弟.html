<h1>难兄难弟</h1>
<p>Simplified: 难兄难弟</p>
<p>Traditional: 難兄難弟</p><p>Pinyin: nan2 xiong1 nan2 di4</p>
<p>lit. hard to differentiate between elder and younger brother (idiom); fig. one is just as bad as the other</p>
<p>Pinyin: nan4 xiong1 nan4 di4</p>
<p>brothers in hardship (idiom); fellow sufferers; in the same boat</p>
