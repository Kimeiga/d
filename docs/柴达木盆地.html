<h1>柴达木盆地</h1>
<p>Simplified: 柴达木盆地</p>
<p>Traditional: 柴達木盆地</p>
<p>Pinyin: Chai2 da2 mu4 pen2 di4</p><p>Tsaidam or Qaidam basin (Mongolian: salt marsh), depression northeast of the Plateau of Tibet, located between the Qilian Shan and the Kunlun Shan at the northern margin of the Tibetan Plateau.</p>
