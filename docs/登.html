<h1>登</h1>
<p>Simplified: 登</p>
<p>Traditional: 登</p><p>Pinyin: deng1</p>
<p>to scale (a height); to ascend; to mount; to publish or record; to enter (e.g. in a register); to press down with the foot; to step or tread on; to put on (shoes or trousers) (dialect); to be gathered and taken to the threshing ground (old)</p>
