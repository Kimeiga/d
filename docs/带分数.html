<h1>带分数</h1>
<p>Simplified: 带分数</p>
<p>Traditional: 帶分數</p><p>Pinyin: dai4 fen1 shu4</p>
<p>mixed fraction; mixed number (i.e. with an integer part and a fraction part, e.g. four and three quarters); see also: improper fraction 假分數|假分数[jia3 fen1 shu4] and proper fraction 真分數|真分数[zhen1 fen1 shu4]</p>
