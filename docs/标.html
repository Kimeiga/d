<h1>标</h1>
<p>Simplified: 标</p>
<p>Traditional: 標</p><p>Pinyin: biao1</p>
<p>mark; sign; label; to mark with a symbol, label, lettering etc; to bear (a brand name, registration number etc); prize; award; bid; target; quota; (old) the topmost branches of a tree; visible symptom; classifier for military units</p>
