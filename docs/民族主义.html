<h1>民族主义</h1>
<p>Simplified: 民族主义</p>
<p>Traditional: 民族主義</p><p>Pinyin: min2 zu2 zhu3 yi4</p>
<p>nationalism; national self-determination; principle of nationalism, the first of Dr Sun Yat-sen's 孫中山|孙中山 Three Principles of the People 三民主義|三民主义 (at the time, meaning parity between China and the great powers); racism</p>
