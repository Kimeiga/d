<h1>医闹</h1>
<p>Simplified: 医闹</p>
<p>Traditional: 醫鬧</p><p>Pinyin: yi1 nao4</p>
<p>(neologism c. 2013) organized disruption of healthcare facilities or verbal and physical abuse of medical staff, by an aggrieved patient or proxies such as family members or hired thugs, typically aimed at obtaining compensation</p>
