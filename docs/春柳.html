<h1>春柳</h1>
<p>Simplified: 春柳</p>
<p>Traditional: 春柳</p><p>Pinyin: Chun1 liu3</p>
<p>Spring Willow Society, pioneering Chinese theatrical company set up in Tokyo in 1906, part of New Culture Movement 新文化運動|新文化运动[Xin1 Wen2 hua4 Yun4 dong4], continued in China from 1912 as 新劇同志會|新剧同志会[Xin1 ju4 Tong2 zhi4 hui4]</p>
