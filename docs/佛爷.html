<h1>佛爷</h1>
<p>Simplified: 佛爷</p>
<p>Traditional: 佛爺</p><p>Pinyin: Fo2 ye5</p>
<p>Buddha (term of respect for Sakyamuni 釋迦牟尼|释迦牟尼[Shi4 jia1 mou2 ni2]); His Holiness (refers to a Buddhist grandee); Buddha; God; emperor; in late Qing court, refers exclusively to Empress Dowager Cixi 慈禧太后[Ci2 xi3 tai4 hou4]</p>
