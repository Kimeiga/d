<h1>金丝燕</h1>
<p>Simplified: 金丝燕</p>
<p>Traditional: 金絲燕</p>
<p>Pinyin: jin1 si1 yan4</p><p>Aerodramus, genus of birds that use echolocation, a subset of the Collocaliini tribe (swiflets), two of whose species – Aerodramus fuciphagus and Aerodramus maximus – build nests harvested to make bird's nest soup</p>
