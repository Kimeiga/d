<h1>天网恢恢，疏而不漏</h1>
<p>Simplified: 天网恢恢，疏而不漏</p>
<p>Traditional: 天網恢恢，疏而不漏</p><p>Pinyin: tian1 wang3 hui1 hui1 , shu1 er2 bu4 lou4</p>
<p>lit. heaven's net has wide meshes, but nothing escapes it (idiom, from Laozi 73); fig. the way of Heaven is fair, but the guilty will not escape; you can't run from the long arm of the law</p>
