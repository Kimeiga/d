<h1>过劳肥</h1>
<p>Simplified: 过劳肥</p>
<p>Traditional: 過勞肥</p>
<p>Pinyin: guo4 lao2 fei2</p><p>overweight from overwork (the supposition that white collar workers become fat as a consequence of factors associated with being under pressure at work, including irregular diet, lack of exercise and inadequate rest)</p>
