<h1>莫属</h1>
<p>Simplified: 莫属</p>
<p>Traditional: 莫屬</p>
<p>Pinyin: mo4 shu3</p><p>(the 3rd part of a 3-part construction: 非[fei1] + (noun) + 莫屬|莫属, meaning "to be none other than (noun); would have to be (noun)") (this construction comes after a description of a person or thing that has a certain attribute)</p>
