<h1>保甲</h1>
<p>Simplified: 保甲</p>
<p>Traditional: 保甲</p>
<p>Pinyin: bao3 jia3</p><p>historical communal administrative and self-defence system created during the Song Dynasty and revived during the Republican Era, in which households are grouped in jia 甲[jia3] and jia are grouped in bao 保[bao3]</p>
