<h1>三教九流</h1>
<p>Simplified: 三教九流</p>
<p>Traditional: 三教九流</p><p>Pinyin: san1 jiao4 jiu3 liu2</p>
<p>the Three Religions (Daoism, Confucianism, Buddhism) and Nine Schools (Confucians, Daoists, Yin-Yang, Legalists, Logicians, Mohists, Political Strategists, Eclectics, Agriculturists); fig. people from all trades (often derog.)</p>
