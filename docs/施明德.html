<h1>施明德</h1>
<p>Simplified: 施明德</p>
<p>Traditional: 施明德</p><p>Pinyin: Shi1 Ming2 de2</p>
<p>Shih Ming-teh (1941-), Taiwanese politician, imprisoned 1962-1977 and 1980-1990 under the Guomindang, subsequently a leader of DPP 民進黨|民进党, in 2006 led protests against Chen Shui-Bian 陳水扁|陈水扁[Chen2 Shui3 bian3]</p>
