<h1>焌</h1>
<p>Simplified: 焌</p>
<p>Traditional: 焌</p><p>Pinyin: jun4</p>
<p>to set fire to; to ignite</p>
<p>Pinyin: qu1</p>
<p>to extinguish a burning object; to singe sth with a smoldering object (e.g. burn a hole in one's trousers with a cigarette); to stir-fry; to pour a mixture of hot oil and flavorings over food</p>
