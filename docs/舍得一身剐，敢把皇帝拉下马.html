<h1>舍得一身剐，敢把皇帝拉下马</h1>
<p>Simplified: 舍得一身剐，敢把皇帝拉下马</p>
<p>Traditional: 捨得一身剮，敢把皇帝拉下馬</p><p>Pinyin: she3 de5 yi1 shen1 gua3 , gan3 ba3 huang2 di4 la1 xia4 ma3</p>
<p>one who does not fear the death of thousand cuts will dare to unhorse the emperor (proverb); to a fearless person, no fence is high enough</p>
