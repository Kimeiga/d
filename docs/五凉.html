<h1>五凉</h1>
<p>Simplified: 五凉</p>
<p>Traditional: 五涼</p>
<p>Pinyin: Wu3 Liang2</p><p>the five Liang of the Sixteen Kingdoms, namely: Former Liang 前涼|前凉 (314-376), Later Liang 後涼|后凉 (386-403), Northern Liang 北涼|北凉 (398-439), Southern Liang 南涼|南凉[Nan2 Liang2] (397-414), Western Liang 西涼|西凉 (400-421)</p>
