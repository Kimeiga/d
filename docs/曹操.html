<h1>曹操</h1>
<p>Simplified: 曹操</p>
<p>Traditional: 曹操</p><p>Pinyin: Cao2 Cao1</p>
<p>Cao Cao (155-220), famous statesman and general at the end of Han, noted poet and calligrapher, later warlord, founder and first king of Cao Wei 曹魏, father of Emperor Cao Pi 曹丕; the main villain of novel the Romance of Three Kingdoms 三國演義|三国演义</p>
