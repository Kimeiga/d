<h1>身份</h1>
<p>Simplified: 身份</p>
<p>Traditional: 身份</p><p>Pinyin: shen1 fen4</p>
<p>identity; aspect of one's identity (i.e. sth that one is – mayor, father, permanent resident etc); role; capacity (as in "in his capacity as a ..." 以…的身份[yi3 xx5 de5 shen1 fen4]); status (social, legal etc); position; rank</p>
