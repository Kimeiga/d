<p>Simplified: 望子成龙</p>
<p>Traditional: 望子成龍</p><p>Pinyin: wang4 zi3 cheng2 long2</p>
<p>lit. to hope one's son becomes a dragon (idiom); fig. to long for one' s child to succeed in life; to have great hopes for one's offspring; to give one's child the best education as a career investment</p>
