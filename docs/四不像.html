<h1>四不像</h1>
<p>Simplified: 四不像</p>
<p>Traditional: 四不像</p><p>Pinyin: si4 bu4 xiang4</p>
<p>common name for 麋鹿[mi2 lu4], Père David's deer (Elaphurus davidianus), which is said to resemble an amalgam of animals such as a cow, deer, donkey and horse; an odd mixture of disparate elements; hodgepodge; farrago</p>
