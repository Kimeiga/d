<h1>家花没有野花香</h1>
<p>Simplified: 家花没有野花香</p>
<p>Traditional: 家花沒有野花香</p><p>Pinyin: jia1 hua1 mei2 you3 ye3 hua1 xiang1</p>
<p>lit. the flowers in one's garden cannot match the fragrance of wild flowers (idiom); fig. other women seem more attractive than one's own partner; the grass is always greener on the other side</p>
