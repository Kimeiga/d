<h1>提</h1>
<p>Simplified: 提</p>
<p>Traditional: 提</p><p>Pinyin: di1</p>
<p>used in 提防[di1 fang5] and 提溜[di1 liu5]</p>
<p>Pinyin: ti2</p>
<p>to carry (hanging down from the hand); to lift; to put forward; to mention; to raise (an issue); upwards character stroke; lifting brush stroke (in painting); scoop for measuring liquid</p>
