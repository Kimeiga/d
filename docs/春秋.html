<p>Simplified: 春秋</p>
<p>Traditional: 春秋</p><p>Pinyin: Chun1 qiu1</p>
<p>Spring and Autumn Period (770-476 BC); Spring and Autumn Annals, chronicle of Lu State (722-481 BC)</p>
