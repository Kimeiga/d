<h1>人球</h1>
<p>Simplified: 人球</p>
<p>Traditional: 人球</p><p>Pinyin: ren2 qiu2</p>
<p>person who is passed back and forth, with nobody willing to look after them (e.g. a child of divorced parents); (esp.) patient who gets shuttled from hospital to hospital, each of which refuses to admit the patient for treatment</p>
