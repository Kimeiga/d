<h1>素面朝天</h1>
<p>Simplified: 素面朝天</p>
<p>Traditional: 素面朝天</p>
<p>Pinyin: su4 mian4 chao2 tian1</p><p>lit. to present oneself confidently to the emperor, without makeup (as did the sister of Yang Guifei 楊貴妃|杨贵妃[Yang2 Gui4 fei1]) (idiom)</p>
<p>to present oneself just as one is, without artifice</p>
