<h1>被</h1>
<p>Simplified: 被</p>
<p>Traditional: 被</p>
<p>Pinyin: bei4</p><p>quilt</p>
<p>(literary) to suffer (a misfortune)</p>
<p>(since c. 2009) (sarcastic or jocular) used to indicate that the following word should be regarded as being in air quotes (as in 被旅遊|被旅游[bei4 lu:3 you2] to "go on a trip", for example)</p>
