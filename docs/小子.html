<h1>小子</h1>
<p>Simplified: 小子</p>
<p>Traditional: 小子</p><p>Pinyin: xiao3 zi3</p>
<p>(literary) youngster; (old) young fellow (term of address used by the older generation); (old) I, me (used in speaking to one's elders)</p>
<p>Pinyin: xiao3 zi5</p>
<p>(coll.) boy; (derog.) joker; guy; (despicable) fellow</p>
