<h1>关羽</h1>
<p>Simplified: 关羽</p>
<p>Traditional: 關羽</p><p>Pinyin: Guan1 Yu3</p>
<p>Guan Yu (-219), general of Shu and blood-brother of Liu Bei in Romance of the Three Kingdoms, fearsome fighter famous for virtue and loyalty; posthumously worshipped and identified with the guardian Bodhisattva Sangharama</p>
