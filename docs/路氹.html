<h1>路氹</h1>
<p>Simplified: 路氹</p>
<p>Traditional: 路氹</p><p>Pinyin: Lu4 dang4</p>
<p>Cotai, portmanteau term referring to the islands of 路環|路环[Lu4 huan2] (Coloane) and 氹仔[Dang4 zai3] (Taipa) in Macau; the strip of reclaimed land between Coloane and Taipa; the island formed by Coloane, Taipa and the reclaimed land between them</p>
