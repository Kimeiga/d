<h1>周瑜</h1>
<p>Simplified: 周瑜</p>
<p>Traditional: 周瑜</p><p>Pinyin: Zhou1 Yu2</p>
<p>Zhou Yu (175-210), famous general of the southern Wu kingdom and victor of the battle of Redcliff; in Romance of the Three Kingdoms 三國演義|三国演义[San1 guo2 Yan3 yi4], absolutely no match for Zhuge Liang 諸葛亮|诸葛亮[Zhu1 ge3 Liang4]</p>
