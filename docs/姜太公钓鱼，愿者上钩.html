<h1>姜太公钓鱼，愿者上钩</h1>
<p>Simplified: 姜太公钓鱼，愿者上钩</p>
<p>Traditional: 姜太公釣魚，願者上鉤</p>
<p>Pinyin: Jiang1 tai4 gong1 diao4 yu2 , yuan4 zhe3 shang4 gou1</p><p>Jiang Ziya is fishing, if you want it, take the hook (idiom, refers to early sage 姜子牙 fishing with no bait and the hook above the water); to put one's head in the noose</p>
