<h1>弹</h1>
<p>Simplified: 弹</p>
<p>Traditional: 彈</p><p>Pinyin: dan4</p>
<p>crossball; bullet; shot; shell; ball</p>
<p>Pinyin: tan2</p>
<p>to pluck (a string); to play (a string instrument); to spring or leap; to shoot (e.g. with a catapult); (of cotton) to fluff or tease; to flick; to flip; to accuse; to impeach; elastic (of materials)</p>
