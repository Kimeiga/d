<h1>千里送鹅毛，礼轻情意重</h1>
<p>Simplified: 千里送鹅毛，礼轻情意重</p>
<p>Traditional: 千里送鵝毛，禮輕情意重</p>
<p>Pinyin: qian1 li3 song4 e2 mao2 , li3 qing1 qing2 yi4 zhong4</p><p>goose feather sent from afar, a trifling present with a weighty thought behind it (idiom); It's not the gift that counts, but the thought behind it.</p>
