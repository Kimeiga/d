<h1>大器晚成</h1>
<p>Simplified: 大器晚成</p>
<p>Traditional: 大器晚成</p><p>Pinyin: da4 qi4 wan3 cheng2</p>
<p>lit. it takes a long time to make a big pot (idiom); fig. a great talent matures slowly; in the fullness of time a major figure will develop into a pillar of the state; Rome wasn't built in a day</p>
