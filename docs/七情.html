<h1>七情</h1>
<p>Simplified: 七情</p>
<p>Traditional: 七情</p><p>Pinyin: qi1 qing2</p>
<p>seven emotional states; seven affects of traditional Chinese medical theory and therapy, namely: joy 喜[xi3], anger 怒[nu4], anxiety 憂|忧[you1], thought 思[si1], grief 悲[bei1], fear 恐[kong3], fright 驚|惊[jing1]; seven relations</p>
