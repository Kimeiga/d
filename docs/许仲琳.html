<p>Simplified: 许仲琳</p>
<p>Traditional: 許仲琳</p>
<p>Pinyin: Xu3 Zhong4 lin2</p><p>Xu Zhonglin or Chen Zhonglin 陳仲琳|陈仲琳[Chen2 Zhong4 lin2] (c. 1567-c. 1620), Ming novelist, to whom the fantasy novel Investiture of the Gods 封神演義|封神演义[Feng1 shen2 Yan3 yi4] is attributed, together with Lu Xixing 陸西星|陆西星[Lu4 Xi1 xing1]</p>
