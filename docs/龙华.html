<h1>龙华</h1>
<p>Simplified: 龙华</p>
<p>Traditional: 龍華</p><p>Pinyin: Long2 hua2</p>
<p>Longhua, the name of numerous streets, railway stations, temples and city districts etc, notably Longhua Temple 龍華寺|龙华寺[Long2 hua2 Si4] in Shanghai and Longhua District 龍華區|龙华区[Long2 hua2 Qu1] of Shenzhen, Guangdong</p>
