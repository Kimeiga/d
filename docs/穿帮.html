<h1>穿帮</h1>
<p>Simplified: 穿帮</p>
<p>Traditional: 穿幫</p><p>Pinyin: chuan1 bang1</p>
<p>(TV or movie) blooper; continuity error; (theater) to flub one's lines; unintended exposure of a body part; to be exposed (of a scheme or trick); to reveal sth one intended to conceal through a slip of the tongue; to blow one's cover</p>
