<h1>分久必合，合久必分</h1>
<p>Simplified: 分久必合，合久必分</p>
<p>Traditional: 分久必合，合久必分</p><p>Pinyin: fen1 jiu3 bi4 he2 , he2 jiu3 bi4 fen1</p>
<p>lit. that which is long divided must unify, and that which is long unified must divide (idiom, from 三國演義|三国演义[San1 guo2 Yan3 yi4]); fig. things are constantly changing</p>
