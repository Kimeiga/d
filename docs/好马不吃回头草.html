<h1>好马不吃回头草</h1>
<p>Simplified: 好马不吃回头草</p>
<p>Traditional: 好馬不吃回頭草</p><p>Pinyin: hao3 ma3 bu4 chi1 hui2 tou2 cao3</p>
<p>lit. a good horse doesn't turn around and graze the same patch again (idiom); fig. once you've moved on, don't go back again (romantic relationship, job etc); leave the past behind</p>
