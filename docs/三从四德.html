<h1>三从四德</h1>
<p>Simplified: 三从四德</p>
<p>Traditional: 三從四德</p><p>Pinyin: san1 cong2 si4 de2</p>
<p>Confucian moral injunctions for women, namely: obey in turn three men father, husband and son, plus the four virtues of morality 德[de2], physical charm 容, propriety in speech 言 and efficiency in needlework 功</p>
