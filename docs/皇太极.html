<h1>皇太极</h1>
<p>Simplified: 皇太极</p>
<p>Traditional: 皇太極</p>
<p>Pinyin: Huang2 Tai4 ji2</p><p>Hong Taiji (1592-1643), eighth son of Nurhaci 努爾哈赤|努尔哈赤[Nu3 er3 ha1 chi4], reigned 1626-1636 as Second Khan of Later Jin dynasty 後金|后金[Hou4 Jin1], then founded the Qing dynasty 大清[Da4 Qing1] and reigned 1636-1643 as Emperor</p>
