<h1>夹山寺</h1>
<p>Simplified: 夹山寺</p>
<p>Traditional: 夾山寺</p><p>Pinyin: Jia1 shan1 si4</p>
<p>Jiashan Temple, Buddhist temple in Shimen county 石門縣|石门县[Shi2 men2 xian4], Changde 常德[Chang2 de2], Hunan, the purported final home and burial place of late Ming peasant rebel leader Li Zicheng 李自成[Li3 Zi4 cheng2]</p>
