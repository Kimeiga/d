<h1>扦</h1>
<p>Simplified: 扦</p>
<p>Traditional: 扦</p><p>Pinyin: qian1</p>
<p>short slender pointed piece of metal, bamboo etc; skewer; prod used to extract samples from sacks of grain etc; (dialect) to stick in; to bolt (a door); to arrange (flowers in a vase); to graft (tree); to pedicure; to peel (an apple etc)</p>
