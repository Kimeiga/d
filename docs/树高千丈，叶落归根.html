<h1>树高千丈，叶落归根</h1>
<p>Simplified: 树高千丈，叶落归根</p>
<p>Traditional: 樹高千丈，葉落歸根</p><p>Pinyin: shu4 gao1 qian1 zhang4 , ye4 luo4 gui1 gen1</p>
<p>fig. a tree may grow a thousand zhang high, but its leaves return to their roots (proverb); fig. everything has its ancestral home; in old age, an expatriate returns home</p>
