<h1>人无远虑，必有近忧</h1>
<p>Simplified: 人无远虑，必有近忧</p>
<p>Traditional: 人無遠慮，必有近憂</p><p>Pinyin: ren2 wu2 yuan3 lu:4 , bi4 you3 jin4 you1</p>
<p>He who gives no thought to far-flung problems soon finds suffering nearby (idiom, from Analects).; Smug concentration on the here and now will lead to future sorrow.</p>
