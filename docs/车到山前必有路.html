<h1>车到山前必有路</h1>
<p>Simplified: 车到山前必有路</p>
<p>Traditional: 車到山前必有路</p><p>Pinyin: che1 dao4 shan1 qian2 bi4 you3 lu4</p>
<p>lit. when we get to the mountain, there'll be a way through (idiom); fig. everything will turn out for the best; let's worry about it when it happens; it will be all right on the night</p>
