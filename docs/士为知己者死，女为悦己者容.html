<h1>士为知己者死，女为悦己者容</h1>
<p>Simplified: 士为知己者死，女为悦己者容</p>
<p>Traditional: 士為知己者死，女為悅己者容</p>
<p>Pinyin: shi4 wei4 zhi1 ji3 zhe3 si3 , nu:3 wei4 yue4 ji3 zhe3 rong2</p><p>a true gentleman will sacrifice his life for a friend who understands him, as a woman makes herself beautiful for her sweetheart</p>
