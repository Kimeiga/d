<h1>醉翁之意不在酒</h1>
<p>Simplified: 醉翁之意不在酒</p>
<p>Traditional: 醉翁之意不在酒</p>
<p>Pinyin: zui4 weng1 zhi1 yi4 bu4 zai4 jiu3</p><p>wine-lover's heart is not in the cup (idiom); a drinker not really interested in alcohol</p>
<p>to have other things in mind</p>
<p>accomplishing something besides what one set out to do</p>
