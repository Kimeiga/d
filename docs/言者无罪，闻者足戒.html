<h1>言者无罪，闻者足戒</h1>
<p>Simplified: 言者无罪，闻者足戒</p>
<p>Traditional: 言者無罪，聞者足戒</p>
<p>Pinyin: yan2 zhe3 wu2 zui4 , wen2 zhe3 zu2 jie4</p><p>don't blame the speaker, take note of his warning (idiom); an exhortation to speak one's mind without fear of reprisals, and with the expectation of being taken seriously</p>
