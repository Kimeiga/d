<h1>上头</h1>
<p>Simplified: 上头</p>
<p>Traditional: 上頭</p><p>Pinyin: shang4 tou2</p>
<p>(of alcohol) to go to one's head; (old) (of a bride-to-be) to bind one's hair into a bun; (of a prostitute) to receive a patron for the first time</p>
<p>Pinyin: shang4 tou5</p>
<p>above; on top of; on the surface of</p>
