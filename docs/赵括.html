<h1>赵括</h1>
<p>Simplified: 赵括</p>
<p>Traditional: 趙括</p><p>Pinyin: Zhao4 Kuo4</p>
<p>Zhao Kuo (-260 BC), hapless general of Zhao 趙國|赵国[Zhao4 Guo2], who famously led an army of 400,000 to total annihilation at battle of Changping 長平之戰|长平之战[Chang2 ping2 zhi1 Zhan4] in 260 BC; also called Ma Fuzi 馬服子|马服子[Ma3 Fu2 zi3]</p>
