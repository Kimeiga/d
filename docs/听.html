<h1>听</h1>
<p>Simplified: 听</p>
<p>Traditional: 听</p><p>Pinyin: yin3</p>
<p>smile (archaic)</p>
<p>Pinyin: ting1</p>
<p>to listen to; to hear; to heed; to obey; a can (loanword from English "tin"); classifier for canned beverages; to let be; to allow (Taiwan pr. [ting4]); (literary) to administer; to deal with (Taiwan pr. [ting4])</p>
