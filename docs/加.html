<h1>加</h1>
<p>Simplified: 加</p>
<p>Traditional: 加</p>
<p>Pinyin: jia1</p><p>to add</p>
<p>(used after an adverb such as 不, 大, 稍 etc, and before a disyllabic verb, to indicate that the action of the verb is applied to sth or sb previously mentioned)</p>
<p>to give (support, consideration etc) to (sth)</p>
