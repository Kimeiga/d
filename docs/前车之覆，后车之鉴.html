<h1>前车之覆，后车之鉴</h1>
<p>Simplified: 前车之覆，后车之鉴</p>
<p>Traditional: 前車之覆，後車之鑒</p><p>Pinyin: qian2 che1 zhi1 fu4 , hou4 che1 zhi1 jian4</p>
<p>lit. the cart in front overturns, a warning to the following cart (idiom); fig. draw lesson from the failure of one's predecessor; learn from past mistake; once bitten twice shy</p>
