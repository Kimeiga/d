<h1>加以</h1>
<p>Simplified: 加以</p>
<p>Traditional: 加以</p><p>Pinyin: jia1 yi3</p>
<p>in addition; moreover; (used before a disyllabic verb to indicate that the action of the verb is applied to sth or sb previously mentioned); to apply (restrictions etc) to (sb); to give (support, consideration etc) to (sth)</p>
