<h1>钻牛角尖</h1>
<p>Simplified: 钻牛角尖</p>
<p>Traditional: 鑽牛角尖</p><p>Pinyin: zuan1 niu2 jiao3 jian1</p>
<p>lit. to penetrate into a bull's horn (idiom); fig. to waste time on an insoluble or insignificant problem; to bash one's head against a brick wall; a wild goose chase; a blind alley; to split hairs</p>
