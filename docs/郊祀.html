<h1>郊祀</h1>
<p>Simplified: 郊祀</p>
<p>Traditional: 郊祀</p>
<p>Pinyin: jiao1 si4</p><p>pair of annual sacrificial ceremonies held by the emperor in ancient times: one in the southern suburbs of the capital (bringing offerings to Heaven) and another in the northern suburbs (with offerings to Earth)</p>
