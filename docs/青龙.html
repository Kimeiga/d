<h1>青龙</h1>
<p>Simplified: 青龙</p>
<p>Traditional: 青龍</p><p>Pinyin: Qing1 long2</p>
<p>Azure Dragon, one of the four symbols of the Chinese constellations, also known as the Azure Dragon of the East 東方青龍|东方青龙[Dong1 fang1 Qing1 long2] or 東方蒼龍|东方苍龙[Dong1 fang1 Cang1 long2]; (slang) man without pubic hair</p>
