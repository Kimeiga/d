<h1>碎钻</h1>
<p>Simplified: 碎钻</p>
<p>Traditional: 碎鑽</p><p>Pinyin: sui4 zuan4</p>
<p>small diamonds; melee (small diamonds used in embellishing mountings for larger gems); splints (sharp-pointed diamond splinters); clatersal (small diamond splints from which diamond powder is produced by crushing)</p>
