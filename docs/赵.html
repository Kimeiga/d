<h1>赵</h1>
<p>Simplified: 赵</p>
<p>Traditional: 趙</p><p>Pinyin: Zhao4</p>
<p>surname Zhao; one of the seven states during the Warring States Period (476-220 BC); the Former Zhao 前趙|前赵[Qian2 Zhao4] (304-329) and Later Zhao 後趙|后赵[Hou4 Zhao4] (319-350), states of the Sixteen Kingdoms</p>
<p>Pinyin: zhao4</p>
<p>to surpass (old)</p>
