<h1>落空</h1>
<p>Simplified: 落空</p>
<p>Traditional: 落空</p><p>Pinyin: la4 kong4</p>
<p>to omit; to neglect (to do sth); to miss a chance; to let an opportunity slip by</p>
<p>Pinyin: lao4 kong1</p>
<p>to fail to achieve something; to be fruitless</p>
<p>Pinyin: luo4 kong1</p>
<p>to fail; to fall through; to come to nothing</p>
