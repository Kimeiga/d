<h1>额菲尔士</h1>
<p>Simplified: 额菲尔士</p>
<p>Traditional: 額菲爾士</p><p>Pinyin: E2 fei1 er3 shi4</p>
<p>Everest (name); Colonel Sir George Everest (1790-1866), British Surveyor-General of India 1830-1843; transliteration refers to Mt Everest 珠穆朗瑪峰|珠穆朗玛峰, Mt Chomolungma or Qomolangma (Tibetan); Nepalese: Sagarmatha</p>
