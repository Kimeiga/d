<h1>老</h1>
<p>Simplified: 老</p>
<p>Traditional: 老</p>
<p>Pinyin: lao3</p><p>prefix used before the surname of a person or a numeral indicating the order of birth of the children in a family or to indicate affection or familiarity</p>
<p>venerable (person)</p>
<p>of long standing</p>
<p>all the time</p>
<p>very</p>
<p>(of meat etc) tough</p>
