<h1>苏轼</h1>
<p>Simplified: 苏轼</p>
<p>Traditional: 蘇軾</p><p>Pinyin: Su1 Shi4</p>
<p>Su Shi (1037-1101), aka Su Dongpo 蘇東坡|苏东坡[Su1 Dong1 po1], Song dynasty writer, calligrapher and public official, one of the Three Su's 三蘇|三苏[San1 Su1] and one of the Eight Giants of Tang and Song Prose 唐宋八大家[Tang2 Song4 Ba1 Da4 jia1]</p>
