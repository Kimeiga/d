<h1>钻牛角</h1>
<p>Simplified: 钻牛角</p>
<p>Traditional: 鑽牛角</p><p>Pinyin: zuan1 niu2 jiao3</p>
<p>lit. honing a bull's horn; fig. to waste time on an insoluble or insignificant problem; to bash one's head against a brick wall; a wild goose chase; a blind alley; to split hairs; same as idiom 鑽牛角尖|钻牛角尖</p>
