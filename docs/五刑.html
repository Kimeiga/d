<h1>五刑</h1>
<p>Simplified: 五刑</p>
<p>Traditional: 五刑</p>
<p>Pinyin: wu3 xing2</p><p>imperial five punishments of feudal China, up to Han times: tattooing characters on the forehead 墨[mo4], cutting off the nose 劓[yi4], amputation of one or both feet 刖[yue4], castration 宮|宫[gong1], execution 大辟[da4 pi4]</p>
