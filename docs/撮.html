<h1>撮</h1>
<p>Simplified: 撮</p>
<p>Traditional: 撮</p><p>Pinyin: cuo1</p>
<p>to pick up (a powder etc) with the fingertips; to scoop up; to collect together; to extract; to gather up; classifier: pinch; Taiwan pr. [cuo4]</p>
<p>Pinyin: zuo3</p>
<p>classifier for hair or grass: tuft; Taiwan pr. [cuo4]</p>
