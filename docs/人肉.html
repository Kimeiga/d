<h1>人肉</h1>
<p>Simplified: 人肉</p>
<p>Traditional: 人肉</p><p>Pinyin: ren2 rou4</p>
<p>to crowdsource information about sb or sth (typically as a form of vigilantism resulting in doxing) (abbr. for 人肉搜索[ren2 rou4 sou1 suo3]); human (used attributively, as in 人肉盾牌[ren2 rou4 dun4 pai2], human shield)</p>
