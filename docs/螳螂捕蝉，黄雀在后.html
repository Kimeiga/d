<h1>螳螂捕蝉，黄雀在后</h1>
<p>Simplified: 螳螂捕蝉，黄雀在后</p>
<p>Traditional: 螳螂捕蟬，黃雀在後</p><p>Pinyin: tang2 lang2 bu3 chan2 , huang2 que4 zai4 hou4</p>
<p>the mantis stalks the cicada, unaware of the oriole behind (idiom, from Daoist classic Zhuangzi 莊子|庄子[Zhuang1 zi3]); to pursue a narrow gain while neglecting a greater danger</p>
