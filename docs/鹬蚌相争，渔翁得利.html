<h1>鹬蚌相争，渔翁得利</h1>
<p>Simplified: 鹬蚌相争，渔翁得利</p>
<p>Traditional: 鷸蚌相爭，漁翁得利</p><p>Pinyin: yu4 bang4 xiang1 zheng1 , yu2 weng1 de2 li4</p>
<p>lit. when the snipe and the clam grapple with each other, the fisherman catches them both (idiom); fig. when two sides are locked in dispute, it's often a third party that benefits</p>
