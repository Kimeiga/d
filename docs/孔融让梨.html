<h1>孔融让梨</h1>
<p>Simplified: 孔融让梨</p>
<p>Traditional: 孔融讓梨</p>
<p>Pinyin: Kong3 Rong2 rang4 li2</p><p>Kong Rong giving up pears, classic moral story about Kong Rong 孔融[Kong3 Rong2] picking up smaller pears while leaving the bigger ones to his older brothers, still used nowadays to educate the young on courtesy and modesty</p>
