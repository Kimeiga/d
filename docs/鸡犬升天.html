<h1>鸡犬升天</h1>
<p>Simplified: 鸡犬升天</p>
<p>Traditional: 雞犬升天</p><p>Pinyin: ji1 quan3 sheng1 tian1</p>
<p>lit. poultry and dogs rise to Heaven (idiom); fig. to ride on sb else's success; Once one man gets a government position, all his cronies get in too; Once sb has cracked the problem, every Tom, Dick and Harry can do it</p>
