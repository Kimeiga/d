<h1>汉贼不两立</h1>
<p>Simplified: 汉贼不两立</p>
<p>Traditional: 漢賊不兩立</p><p>Pinyin: Han4 zei2 bu4 liang3 li4</p>
<p>lit. Shu Han 蜀漢|蜀汉[Shu3 Han4] and Cao Wei 曹魏[Cao2 Wei4] cannot coexist (idiom); fig. two enemies cannot live under the same sky; (former KMT slogan against CCP) "gentlemen and thieves cannot coexist"</p>
