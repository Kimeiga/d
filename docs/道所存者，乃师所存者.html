<h1>道所存者，乃师所存者</h1>
<p>Simplified: 道所存者，乃师所存者</p>
<p>Traditional: 道所存者，乃師所存者</p><p>Pinyin: dao4 suo3 cun2 zhe3 , nai3 shi1 suo3 cun2 zhe3</p>
<p>If sb has grasped the truth before you, take him as your teacher (Tang dynasty essayist Han Yu 韓愈|韩愈[Han2 Yu4]).; We should learn from one who knows the way.</p>
