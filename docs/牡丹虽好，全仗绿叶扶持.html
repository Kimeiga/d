<h1>牡丹虽好，全仗绿叶扶持</h1>
<p>Simplified: 牡丹虽好，全仗绿叶扶持</p>
<p>Traditional: 牡丹雖好，全仗綠葉扶持</p>
<p>Pinyin: mu3 dan5 sui1 hao3 , quan2 zhang4 lu:4 ye4 fu2 chi2</p><p>Although the peony is beautiful, it depends entirely on help from the green leaves (idiom). However brilliant you may be, you can't do anything without support from others.</p>
