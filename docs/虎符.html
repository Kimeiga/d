<h1>虎符</h1>
<p>Simplified: 虎符</p>
<p>Traditional: 虎符</p>
<p>Pinyin: hu3 fu2</p><p>tiger tally (a two-piece object made in the shape of a tiger, used in ancient China as proof of authority. One half of a tally could be issued to a military officer and this would be matched with the other half when verification was required.)</p>
