<h1>大中华</h1>
<p>Simplified: 大中华</p>
<p>Traditional: 大中華</p><p>Pinyin: Da4 Zhong1 hua2</p>
<p>Greater China; refers to China, Taiwan, Hong Kong and Macau (esp. in finance and economics); refers to all areas of Chinese presence (esp. in the cultural field), including parts of Southeast Asia, Europe and the Americas</p>
