<h1>扫地僧</h1>
<p>Simplified: 扫地僧</p>
<p>Traditional: 掃地僧</p><p>Pinyin: Sao3 di4 Seng1</p>
<p>Sweeper Monk, nameless monk who maintains the library of Shaolin (from Jin Yong's novel "Demigods and Semidevils" 天龍八部|天龙八部[Tian1 long2 Ba1 Bu4]); (fig.) person whose remarkable talents are not well known</p>
