<h1>边缘人</h1>
<p>Simplified: 边缘人</p>
<p>Traditional: 邊緣人</p><p>Pinyin: bian1 yuan2 ren2</p>
<p>marginalized people (not part of mainstream society); marginal man (term coined by social psychologist Kurt Lewin, referring to a person in transition between two cultures or social groups, not fully belonging to either)</p>
