<h1>介之推</h1>
<p>Simplified: 介之推</p>
<p>Traditional: 介之推</p><p>Pinyin: Jie4 Zhi1 tui1</p>
<p>Jie Zhitui (7th century BC), legendary selfless subject of Duke Wen of Jin 晉文公|晋文公[Jin4 Wen2 gong1], in whose honor the Qingming festival 清明[Qing1 ming2] (Pure brightness or tomb-sweeping festival) is said to have been initiated</p>
