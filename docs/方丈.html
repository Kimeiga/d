<h1>方丈</h1>
<p>Simplified: 方丈</p>
<p>Traditional: 方丈</p><p>Pinyin: Fang1 zhang5</p>
<p>one of three fabled islands in Eastern sea, abode of immortals</p>
<p>Pinyin: fang1 zhang5</p>
<p>square zhang (i.e. unit of area 10 feet square); monastic room 10 feet square; Buddhist or Daoist abbot; abbot's chamber</p>
