<h1>八家将</h1>
<p>Simplified: 八家将</p>
<p>Traditional: 八家將</p><p>Pinyin: ba1 jia1 jiang4</p>
<p>Ba Jia Jiang, the eight generals that guard the godly realm in Taiwanese folklore, represented by troupes of dancers in temple processions; (slang) lowlife gangster or young hoodlum, often written as "8+9", [ba1 jia1 jiu3]</p>
