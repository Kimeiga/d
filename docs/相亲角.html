<h1>相亲角</h1>
<p>Simplified: 相亲角</p>
<p>Traditional: 相親角</p><p>Pinyin: xiang1 qin1 jiao3</p>
<p>"matchmaking corner", a gathering in a park for parents who seek marriage partners for their adult children by connecting with other parents who put up posters displaying their unmarried child's details</p>
