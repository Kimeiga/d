<h1>阿鲁巴</h1>
<p>Simplified: 阿鲁巴</p>
<p>Traditional: 阿魯巴</p>
<p>Pinyin: a1 lu3 ba1</p><p>(Tw) (slang) a prank, prevalent in Chinese schools and known as "happy corner" in Hong Kong, in which several people carry a victim with his legs spread open, bringing his groin up against a pole or tree trunk</p>
