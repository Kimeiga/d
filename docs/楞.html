<h1>楞</h1>
<p>Simplified: 楞</p>
<p>Traditional: 楞</p><p>Pinyin: leng2</p>
<p>variant of 稜|棱[leng2], corner; square beam; edge; arris (curve formed by two surfaces meeting at an edge); used in 楞迦[Leng2 jia1], Sri Lanka</p>
<p>Pinyin: leng4</p>
<p>variant of 愣[leng4]; to look distracted; to stare blankly; distracted; blank</p>
