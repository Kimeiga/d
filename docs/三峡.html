<h1>三峡</h1>
<p>Simplified: 三峡</p>
<p>Traditional: 三峽</p><p>Pinyin: San1 xia2</p>
<p>Three Gorges on the Chang Jiang or Yangtze, namely: Qutang Gorge 瞿塘峽|瞿塘峡[Qu2 tang2 Xia2], Wuxia Gorge 巫峽|巫峡[Wu1 Xia2] and Xiling Gorge 西陵峽|西陵峡[Xi1 ling2 Xia2]; Sanxia or Sanhsia town in New Taipei City 新北市[Xin1 bei3 shi4], Taiwan</p>
