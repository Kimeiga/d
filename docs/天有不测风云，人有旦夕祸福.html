<h1>天有不测风云，人有旦夕祸福</h1>
<p>Simplified: 天有不测风云，人有旦夕祸福</p>
<p>Traditional: 天有不測風雲，人有旦夕禍福</p><p>Pinyin: tian1 you3 bu4 ce4 feng1 yun2 , ren2 you3 dan4 xi1 huo4 fu2</p>
<p>fortune as unpredictable as the weather, every day may bring fortune or calamity (idiom); sth unexpected may happen at any moment</p>
