<h1>鱼与熊掌</h1>
<p>Simplified: 鱼与熊掌</p>
<p>Traditional: 魚與熊掌</p><p>Pinyin: yu2 yu3 xiong2 zhang3</p>
<p>lit. the fish and the bear's paw, you can't have both at the same time (idiom, from Mencius); fig. you must choose one or the other; you can't always get everything you want; you can't have your cake and eat it</p>
