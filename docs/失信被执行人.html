<h1>失信被执行人</h1>
<p>Simplified: 失信被执行人</p>
<p>Traditional: 失信被執行人</p>
<p>Pinyin: shi1 xin4 bei4 zhi2 xing2 ren2</p><p>(law) judgement defaulter (person who has failed to fulfill obligations set forth in a written court judgement, such as paying compensation to sb, despite having the means to do so)</p>
