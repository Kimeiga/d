<h1>好学近乎知，力行近乎仁，知耻近乎勇</h1>
<p>Simplified: 好学近乎知，力行近乎仁，知耻近乎勇</p>
<p>Traditional: 好學近乎知，力行近乎仁，知恥近乎勇</p>
<p>Pinyin: hao4 xue2 jin4 hu1 zhi1 , li4 xing2 jin4 hu1 ren2 , zhi1 chi3 jin4 hu1 yong3</p><p>to love learning is akin to knowledge, to study diligently is akin to benevolence, to know shame is akin to courage (Confucius)</p>
