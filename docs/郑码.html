<h1>郑码</h1>
<p>Simplified: 郑码</p>
<p>Traditional: 鄭碼</p><p>Pinyin: Zheng4 ma3</p>
<p>Zheng coding; original Chinese character coding based on component shapes, created by Zheng Yili 鄭易里|郑易里[Zheng4 Yi4 li3], underlying most stroke-based Chinese input methods; also called common coding 字根通用碼|字根通用码[zi4 gen1 tong1 yong4 ma3]</p>
