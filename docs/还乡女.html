<h1>还乡女</h1>
<p>Simplified: 还乡女</p>
<p>Traditional: 還鄉女</p><p>Pinyin: huan2 xiang1 nu:3</p>
<p>(Korean term) women who returned to Korea after being abducted during the Manchu invasions of Korea in the 17th century, only to be regarded as defiled and therefore ostracized, even by their own families</p>
