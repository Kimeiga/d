<h1>单方</h1>
<p>Simplified: 单方</p>
<p>Traditional: 單方</p><p>Pinyin: dan1 fang1</p>
<p>unilateral; one-sided; home remedy; folk prescription(same as 丹方); single-drug prescription (same as 奇方[ji1 fang1], one of the seven kinds of prescriptions of Chinese medicine 七方[qi1 fang1]); metaphorically. a good solution</p>
