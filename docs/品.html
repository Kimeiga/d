<h1>品</h1>
<p>Simplified: 品</p>
<p>Traditional: 品</p><p>Pinyin: pin3</p>
<p>(bound form) article; commodity; product; goods; (bound form) grade; rank; kind; type; variety; character; disposition; nature; temperament; to taste sth; to sample; to criticize; to comment; to judge; to size up; fret (on a guitar or lute)</p>
