<h1>国语</h1>
<p>Simplified: 国语</p>
<p>Traditional: 國語</p><p>Pinyin: Guo2 yu3</p>
<p>Chinese language (Mandarin), emphasizing its national nature; Chinese as a primary or secondary school subject; Chinese in the context of the Nationalist Government; Guoyu, book of historical narrative c. 10th-5th century BC</p>
