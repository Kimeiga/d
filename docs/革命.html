<h1>革命</h1>
<p>Simplified: 革命</p>
<p>Traditional: 革命</p><p>Pinyin: ge2 ming4</p>
<p>to withdraw the mandate of heaven (and transition to a new dynasty) (original meaning); revolution; revolutionary; to revolt (against sb or sth); to revolutionize (sth); (separable verb sometimes used in the pattern 革noun的命); CL:次[ci4]</p>
