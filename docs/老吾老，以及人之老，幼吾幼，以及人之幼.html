<h1>老吾老，以及人之老，幼吾幼，以及人之幼</h1>
<p>Simplified: 老吾老，以及人之老，幼吾幼，以及人之幼</p>
<p>Traditional: 老吾老，以及人之老，幼吾幼，以及人之幼</p><p>Pinyin: lao3 wu2 lao3 , yi3 ji2 ren2 zhi1 lao3 , you4 wu2 you4 , yi3 ji2 ren2 zhi1 you4</p>
<p>to honor old people as we do our own aged parents, and care for other's children as one's own</p>
