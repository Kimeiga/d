<h1>周文王</h1>
<p>Simplified: 周文王</p>
<p>Traditional: 周文王</p><p>Pinyin: Zhou1 Wen2 wang2</p>
<p>King Wen of Zhou state (c. 1152-1056 BC), reigned c. 1099-1056 BC as king of Zhou state, leading figure in building the subsequent Western Zhou dynasty, father of King Wu of Zhou 周武王[Zhou1 Wu3 wang2] the first Zhou dynasty king</p>
