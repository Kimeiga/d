<h1>无颜见江东父老</h1>
<p>Simplified: 无颜见江东父老</p>
<p>Traditional: 無顏見江東父老</p><p>Pinyin: wu2 yan2 jian4 Jiang1 dong1 fu4 lao3</p>
<p>(idiom) to be unable to return to one's hometown due to the shame of failure (originally referred to Xiang Yu 項羽|项羽[Xiang4 Yu3], who chose not to retreat to Jiangdong after his humiliating defeat)</p>
