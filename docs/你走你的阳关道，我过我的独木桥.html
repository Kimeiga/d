<h1>你走你的阳关道，我过我的独木桥</h1>
<p>Simplified: 你走你的阳关道，我过我的独木桥</p>
<p>Traditional: 你走你的陽關道，我過我的獨木橋</p><p>Pinyin: ni3 zou3 ni3 de5 Yang2 guan1 Dao4 , wo3 guo4 wo3 de5 du2 mu4 qiao2</p>
<p>lit. you hit the high road, I'll cross the log bridge (idiom); fig. you go your way, I'll go mine; you do it your way, I'll do it mine</p>
