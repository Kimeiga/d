<h1>不怕不识货，就怕货比货</h1>
<p>Simplified: 不怕不识货，就怕货比货</p>
<p>Traditional: 不怕不識貨，就怕貨比貨</p><p>Pinyin: bu4 pa4 bu4 shi2 huo4 , jiu4 pa4 huo4 bi3 huo4</p>
<p>lit. don't worry about not knowing goods, but about comparing them (proverb); fig. goods' (or person's) true value can only be determined through comparison</p>
