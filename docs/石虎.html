<h1>石虎</h1>
<p>Simplified: 石虎</p>
<p>Traditional: 石虎</p><p>Pinyin: Shi2 Hu3</p>
<p>Shi Hu (295-349), emperor of Later Zhao 後趙|后赵[Hou4 Zhao4]</p>
<p>Pinyin: shi2 hu3</p>
