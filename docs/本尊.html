<h1>本尊</h1>
<p>Simplified: 本尊</p>
<p>Traditional: 本尊</p>
<p>Pinyin: ben3 zun1</p><p>(Buddhism) yidam (one's chosen meditational deity)</p>
<p>(of a monk who has the ability to appear in multiple places at the same time) the honored one himself (contrasted with his alternate forms, 分身[fen1 shen1])</p>
<p>the real McCoy</p>
<p>the woman herself</p>
