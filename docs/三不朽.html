<h1>三不朽</h1>
<p>Simplified: 三不朽</p>
<p>Traditional: 三不朽</p><p>Pinyin: san1 bu4 xiu3</p>
<p>the three imperishables, three ways to distinguish oneself that aren't forgotten by history: through one's virtue 立德[li4 de2], one's service 立功[li4 gong1] and one's writings 立言[li4 yan2] (from the Zuo Zhuan 左傳|左传[Zuo3 Zhuan4])</p>
