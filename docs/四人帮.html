<h1>四人帮</h1>
<p>Simplified: 四人帮</p>
<p>Traditional: 四人幫</p>
<p>Pinyin: Si4 ren2 bang1</p><p>Gang of Four: Jiang Qing 江青[Jiang1 Qing1], Zhang Chunqiao 張春橋|张春桥[Zhang1 Chun1 qiao2], Yao Wenyuan 姚文元[Yao2 Wen2 yuan2], Wang Hongwen 王洪文[Wang2 Hong2 wen2], who served as scapegoats for the excesses of the cultural revolution</p>
