<h1>更</h1>
<p>Simplified: 更</p>
<p>Traditional: 更</p><p>Pinyin: geng1</p>
<p>to change or replace; to experience; one of the five two-hour periods into which the night was formerly divided; watch (e.g. of a sentry or guard)</p>
<p>Pinyin: geng4</p>
<p>more; even more; further; still; still more</p>
