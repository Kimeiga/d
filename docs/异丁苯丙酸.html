<h1>异丁苯丙酸</h1>
<p>Simplified: 异丁苯丙酸</p>
<p>Traditional: 異丁苯丙酸</p><p>Pinyin: Yi4 ding1 ben3 bing3 suan1</p>
<p>Ibuprofen or Nurofen; nonsteroidal anti-inflammatory drug (NSAID), trade names Advil, Motrin, Nuprin etc, used as analgesic and antipyretic, e.g. for arthritis sufferers; also called 布洛芬</p>
