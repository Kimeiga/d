<h1>中伏</h1>
<p>Simplified: 中伏</p>
<p>Traditional: 中伏</p><p>Pinyin: zhong1 fu2</p>
<p>the second of the three annual periods of hot weather (三伏[san1 fu2]), which begins in late July and lasts either 10 or 20 days, depending on the Chinese calendar in that year</p>
