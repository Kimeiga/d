<h1>八仙过海，各显神通</h1>
<p>Simplified: 八仙过海，各显神通</p>
<p>Traditional: 八仙過海，各顯神通</p><p>Pinyin: Ba1 xian1 guo4 hai3 , ge4 xian3 shen2 tong1</p>
<p>lit. the Eight Immortals cross the sea, each showing his own special talent (idiom); fig. (of each individual in a group) to give full play to one's unique capabilities</p>
