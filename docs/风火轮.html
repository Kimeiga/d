<h1>风火轮</h1>
<p>Simplified: 风火轮</p>
<p>Traditional: 風火輪</p><p>Pinyin: feng1 huo3 lun2</p>
<p>(martial arts) wind-and-fire wheel, weapon used in hand-to-hand fighting; (Daoism) a magical pair of wheels on which one can stand to ride at great speed, used by Nezha 哪吒[Ne2 zha5]; (fig.) never-ending treadmill</p>
