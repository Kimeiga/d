<h1>踹共</h1>
<p>Simplified: 踹共</p>
<p>Traditional: 踹共</p><p>Pinyin: chuai4 gong4</p>
<p>(Tw) (neologism c. 2010) to speak one's mind directly (face to face with the person with whom one has an issue) (from Taiwanese 出來講, Tai-lo pr. [tshut-lâi kóng], with "tshut-lâi" pronounced in contracted form as "tshòai")</p>
