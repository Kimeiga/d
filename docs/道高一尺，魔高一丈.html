<h1>道高一尺，魔高一丈</h1>
<p>Simplified: 道高一尺，魔高一丈</p>
<p>Traditional: 道高一尺，魔高一丈</p>
<p>Pinyin: dao4 gao1 yi1 chi3 , mo2 gao1 yi1 zhang4</p><p>(idiom) as one climbs higher on the path of righteousness, one faces ever greater challenges from evil; no sooner does one overcome one obstacle than another arises</p>
