<h1>间</h1>
<p>Simplified: 间</p>
<p>Traditional: 間</p><p>Pinyin: jian1</p>
<p>between; among; within a definite time or space; room; section of a room or lateral space between two pairs of pillars; classifier for rooms</p>
<p>Pinyin: jian4</p>
<p>gap; to separate; to thin out (seedlings); to sow discontent</p>
