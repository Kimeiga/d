<h1>张廷玉</h1>
<p>Simplified: 张廷玉</p>
<p>Traditional: 張廷玉</p><p>Pinyin: Zhang1 Ting2 yu4</p>
<p>Zhang Tingyu (1672-1755), Qing politician, senior minister to three successive emperors, oversaw compilation of History of the Ming Dynasty 明史[Ming2 shi3] and the Kangxi Dictionary 康熙字典[Kang1 xi1 Zi4 dian3]</p>
