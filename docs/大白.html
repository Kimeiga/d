<h1>大白</h1>
<p>Simplified: 大白</p>
<p>Traditional: 大白</p>
<p>Pinyin: da4 bai2</p><p>to be revealed</p>
<p>chalk (for whitening walls)</p>
<p>(neologism c. 2021) healthcare worker or volunteer in full-body PPE (esp. during the COVID-19 pandemic) (from the 2014 Disney version of the Marvel Comics character Baymax, whose Chinese name is 大白)</p>
