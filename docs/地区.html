<p>Simplified: 地区</p>
<p>Traditional: 地區</p><p>Pinyin: di4 qu1</p>
<p>local; regional; district (not necessarily formal administrative unit); region; area; as suffix to city name, means prefecture or county (area administered by a prefecture-level city or, county-level city); CL:個|个[ge4]</p>
