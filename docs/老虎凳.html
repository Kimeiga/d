<h1>老虎凳</h1>
<p>Simplified: 老虎凳</p>
<p>Traditional: 老虎凳</p><p>Pinyin: lao3 hu3 deng4</p>
<p>tiger bench (torture method in which the victim sits with legs extended horizontally along a bench, upper legs held down with straps while bricks are inserted under the feet, forcing the knee joint to bend in reverse)</p>
