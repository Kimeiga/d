<h1>见光死</h1>
<p>Simplified: 见光死</p>
<p>Traditional: 見光死</p><p>Pinyin: jian4 guang1 si3</p>
<p>(lit.) to wither in the light of day; (fig.) the bubble bursts as the reality becomes apparent (esp. of a much-anticipated first meeting with sb); (of stocks) just as the favorable news is officially published, the stock price falls</p>
