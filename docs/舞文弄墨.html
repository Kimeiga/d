<h1>舞文弄墨</h1>
<p>Simplified: 舞文弄墨</p>
<p>Traditional: 舞文弄墨</p><p>Pinyin: wu3 wen2 nong4 mo4</p>
<p>(idiom) to display one's facility with words; to show off one's literary skills; (original meaning) to pervert the law by playing with legal phraseology (墨[mo4] was a reference to 繩墨|绳墨[sheng2 mo4])</p>
