<h1>那个</h1>
<p>Simplified: 那个</p>
<p>Traditional: 那個</p>
<p>Pinyin: na4 ge5</p><p>that one</p>
<p>that (as opposed to this)</p>
<p>(used to humorously or indirectly refer to sth embarrassing, funny etc, or when one can't think of the right word)</p>
<p>(euph.) menstruation</p>
<p>also pr. [nei4 ge5]</p>
