<h1>禁足</h1>
<p>Simplified: 禁足</p>
<p>Traditional: 禁足</p><p>Pinyin: jin4 zu2</p>
<p>to forbid sb to go out; to confine to one location (e.g. student, soldier, prisoner, monk etc); to ground (as disciplinary measure); to gate; to curfew; restriction on movement; ban on visiting a place; out of bounds; off limits; caveat</p>
