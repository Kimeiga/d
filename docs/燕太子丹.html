<h1>燕太子丹</h1>
<p>Simplified: 燕太子丹</p>
<p>Traditional: 燕太子丹</p>
<p>Pinyin: Yan1 Tai4 zi3 Dan1</p><p>Prince Dan of Yan (-226 BC), commissioned the attempted assassination of King Ying Zheng of Qin 秦嬴政[Qin2 Ying2 Zheng4] (later the First Emperor 秦始皇[Qin2 Shi3 huang2]) by Jing Ke 荊軻|荆轲[Jing1 Ke1] in 227 BC</p>
