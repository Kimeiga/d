<h1>姓蒋还是姓汪</h1>
<p>Simplified: 姓蒋还是姓汪</p>
<p>Traditional: 姓蔣還是姓汪</p>
<p>Pinyin: xing4 Jiang3 hai2 shi5 xing4 Wang1</p><p>friend or foe? (quote from 沙家浜[Sha1 jia1 bang1]) (蔣|蒋[Jiang3] here refers to Chiang Kai-shek 蔣介石|蒋介石[Jiang3 Jie4 shi2] and 汪[Wang1] refers to Wang Jingwei 汪精衛|汪精卫[Wang1 Jing1 wei4])</p>
