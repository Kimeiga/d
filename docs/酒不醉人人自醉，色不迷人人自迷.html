<h1>酒不醉人人自醉，色不迷人人自迷</h1>
<p>Simplified: 酒不醉人人自醉，色不迷人人自迷</p>
<p>Traditional: 酒不醉人人自醉，色不迷人人自迷</p>
<p>Pinyin: jiu3 bu4 zui4 ren2 ren2 zi4 zui4 , se4 bu4 mi2 ren2 ren2 zi4 mi2</p><p>wine doesn't make men drunk: men get themselves intoxicated. Lust does not overpower men: men surrender themselves to lust</p>
