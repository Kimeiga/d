<h1>回合</h1>
<p>Simplified: 回合</p>
<p>Traditional: 回合</p><p>Pinyin: hui2 he2</p>
<p>one of a sequence of contests (or subdivisions of a contest) between the same two opponents; round (boxing etc); rally (tennis etc); frame (billiards etc); inning; (tennis, soccer etc) rubber or leg; round (of negotiations)</p>
