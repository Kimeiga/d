<h1>打扰了</h1>
<p>Simplified: 打扰了</p>
<p>Traditional: 打擾了</p><p>Pinyin: da3 rao3 le5</p>
<p>sorry to interrupt you, but ...; sorry to have bothered you; sorry, I have to go; (slang) (coined c. 2017) used facetiously to terminate a conversation (esp. online) when the other person is being insufferable</p>
