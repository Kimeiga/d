<h1>里希特霍芬</h1>
<p>Simplified: 里希特霍芬</p>
<p>Traditional: 里希特霍芬</p><p>Pinyin: Li3 xi1 te4 huo4 fen1</p>
<p>Ferdinand von Richthofen (1833-1905), German geologist and explorer who published a major foundational study of the geology of China in 1887 and first introduced the term Silk Road 絲綢之路|丝绸之路</p>
