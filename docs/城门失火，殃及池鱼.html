<h1>城门失火，殃及池鱼</h1>
<p>Simplified: 城门失火，殃及池鱼</p>
<p>Traditional: 城門失火，殃及池魚</p>
<p>Pinyin: cheng2 men2 shi1 huo3 , yang1 ji2 chi2 yu2</p><p>a fire in the city gates is also a calamity for the fish in the moat (idiom); the bystander will also suffer</p>
<p>ask not for whom the bell tolls - it tolls for thee</p>
