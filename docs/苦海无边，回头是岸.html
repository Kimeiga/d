<h1>苦海无边，回头是岸</h1>
<p>Simplified: 苦海无边，回头是岸</p>
<p>Traditional: 苦海無邊，回頭是岸</p>
<p>Pinyin: ku3 hai3 wu2 bian1 , hui2 tou2 shi4 an4</p><p>The sea of bitterness has no bounds, turn your head to see the shore (idiom). Only Buddhist enlightenment can allow one to shed off the abyss of worldly suffering.</p>
