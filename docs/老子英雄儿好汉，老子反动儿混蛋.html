<h1>老子英雄儿好汉，老子反动儿混蛋</h1>
<p>Simplified: 老子英雄儿好汉，老子反动儿混蛋</p>
<p>Traditional: 老子英雄兒好漢，老子反動兒混蛋</p>
<p>Pinyin: lao3 zi5 ying1 xiong2 er2 hao3 han4 , lao3 zi5 fan3 dong4 er2 hun2 dan4</p><p>If the father is a hero, the son is a real man. If the father is a reactionary, the son is a bastard. (Cultural Revolution slogan)</p>
